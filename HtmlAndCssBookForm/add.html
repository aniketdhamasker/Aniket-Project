<!--Validate form-->
<script>
  function validateForm(){
    var bookName = document.forms["myForm"]["bookName"].value;
    var authorEmail = document.forms["myForm"]["authorEmail"].value;
    var website  = document.forms["myForm"]["website"].value;
    var coverPicture = document.forms["myForm"]["filename"].value;
    var categories = document.forms["myForm"]["categories"].value;
    var datepicker= document.forms["myForm"]["datepicker"].value;
    var isbnNumber = document.forms["myForm"]["isbn"].value;
    var price = document.forms["myForm"]["price"].value;
    var type = document.forms["myForm"]["type"].value;
    var format = document.forms["myForm"]["format"].value;
    var inStock = document.forms["myForm"]["inStock"].value;
    var rating = document.forms["myForm"]["rating"].value;
    var review = document.forms["myForm"]["comment"].value;
  
    if (bookName.length<1) {
          document.getElementById('error-bookname').innerHTML = " Please Enter Your Name *"
      }
      if (authorEmail.length<1) {
          document.getElementById('error-authorEmail').innerHTML = " Please Enter Your Email *";
      }
      if (website.length<1) {
          document.getElementById('error-website').innerHTML = " Please Enter Your Website *";      
      }
      if (coverPicture.length<1) {
          document.getElementById('error-picture').innerHTML = " Please Upload Your Picture *";
      }           
      if (categories.length<1) {
          document.getElementById('error-categories').innerHTML = " Please Enter Your categories *";
      }
      if (datepicker.length<1) {
          document.getElementById('error-date').innerHTML = " Please Enter Your Date *";
      }
      if (isbnNumber.length<1) {
          document.getElementById('error-isbn').innerHTML = " Please Enter Your isbnNumber*";
      }
      if (price.length<1) {
          document.getElementById('error-price').innerHTML = " Please Enter Your Price*";
      }
      if (type.length<1) {
          document.getElementById('error-type').innerHTML = " Please Enter Your type *";
      }
      if (format.length<1) {
          document.getElementById('error-format').innerHTML = " Please Enter Your format *";
      }
      if (inStock.length<1) {
          document.getElementById('error-inStock').innerHTML = " Please Enter Your inStock *";
      }
      if (rating.length<1) {
          document.getElementById('error-rating').innerHTML = " Please Enter Your Email *";
      }
      if (review.length<1) {
          document.getElementById('error-review').innerHTML = " Please Enter Your review *";
      }  
      if(bookName.length<1 || authorEmail.length<1 || website.length<1 || coverPicture.length<1 || categories.length<1 || datepicker.length<1 || isbnNumber.length<1 || price.length<1 || type.length<1 || format.length<1 || inStock.length<1 || rating.length<1 || review.length<1){
           return false;
      }    
      
      
  }
  </script>

<!--To upload the limit of file size to less than 2 MB-->
  <script type="text/javascript">
    function VerifyUploadSizeIsOK()
    {
       /* Attached file size check. Will Bontrager Software LLC, https://www.willmaster.com */
       var UploadFieldID = "file-upload";
       var MaxSizeInBytes = 2097152;
       var fld = document.getElementById(UploadFieldID);
       if( fld.files && fld.files.length == 1 && fld.files[0].size > MaxSizeInBytes )
       {
          alert("The file size must be not more than " + parseInt(MaxSizeInBytes/1024/1024) + "MB");
          return false;
       }
       return true;
    } // function VerifyUploadSizeIsOK()
    </script>

  <!--BODY-->
  <body>
    <div class="container">
      <div class="header">
          <h1>Add Book</h1>
      </div>
      <div class="main">

      <!--FORM-->

      <form name="myForm" action="view.html" method="GET" target="_blank" onsubmit="return validateForm()">
        
        <!--Book Name-->

        <div class="form-group">
          <label for="bookName">Book Name</label>
          <input type="text" class="form-control" name="bookName" id="bookName" placeholder="Enter Book Name" required/>
        </div>
        <!--Author Email-->

        <div class="form-group">
          <label for="authorEmail">Author Email</label>
          <input type="email" class="form-control" name="authorEmail" id="authorEmail" placeholder="Enter Author Email" required />
        </div>

         <!--Website-->
        <div class="form-group">
          <label for="website">Website</label>
          <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">https://www.</span>
          </div>
          <input type="text" class="form-control" name="website" id="website" placeholder=" Enter Website (eg: google.com)" required />
         </div>
        </div>

         <!--Cover Picture-->

        <div class="form-group">
          <label style="display: block" class="my-1 mr-2" name="coverPicture" id="coverPicture"for="inlineFormCustomSelectPref">Cover Picture</label>
          <input type="file" id="file-upload" name="filename" accept="image/*"  required>
          <input type="submit" value="Upload"class="btn btn-primary"onclick="return VerifyUploadSizeIsOK()">
  
        </div>
        
         <!--Categories-->

        <div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref" >Categories (Multi-select Dropdown)</label>
          <select class="selectpicker" multiple data-live-search="true" name="categories" id="categories" aria-multiselectable="true" multiple required >
            <option>Romance</option>
            <option>Suspense </option>
            <option>Thriller</option>
            <option>Drama</option>
          </select>
        </div>

         <!--Date of Publication-->

        <div class="form-group">
          <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Date Of Publication</label>
          <input id="datepicker" name="datepicker" width="100%" required />
        </div>
        <div class="form-group"></div>
        <div class="form-row">
          <div class="col">

          <!--ISBN Number-->

            <div class="form-group">
              <label class="my-1 mr-2"for="inlineFormCustomSelectPref">ISBN Number</label>
              <input type="text" class="form-control" name="isbn" id="isbn" placeholder="Enter ISBN Number" required />
            </div>
          </div>
          <!--Price-->

          <div class="col">
            <div class="form-group">
              <label for="website">Price</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">&#8377</span>
                </div>
                <input type="text" class="form-control" name="price" id="price" aria-label="Amount (to the nearest dollar)" required/>
              </div>
            </div>
          </div>
        </div>

         <!--Type--> 

        <div class="form-group">
          <label class="my-1 mr-2" for="type" >Type</label>
          <select class="custom-select my-1 mr-sm-2" id="type" name="type" required >
            
            <option value="Novel">Novel</option>
            <option value="Magazine">Magazine</option>
            <option value="Textbook">Textbook</option>
          </select>
        </div>
        
         <!--Format-->

        <div class="form-group required" aria-required="true">
          <label style="display: block" class="my-1 mr-2" name="format" id="format" for="inlineFormCustomSelectPref">Format</label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="format" id="customCheck1" value="Paperback">
            <label class="custom-control-label" for="customCheck1" >Paperback</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="format" id="customCheck2" value="Hardback">
            <label class="custom-control-label" for="customCheck2">Hardback</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="format" id="customCheck3" value="ebook">
            <label class="custom-control-label" for="customCheck3">ebook</label>
          </div>
        </div>

        <!--In Stock-->

        <div class="form-group ">
          <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">In Stock</label>
          <input type="checkbox" checked data-toggle="toggle" name="inStock" id="inStock" data-on="Available" data-off="Out Of Stock"
            data-onstyle="success" data-offstyle="danger" data-height="30" value="Available" required>
        </div>
        
          <!--Rating-->
        <div class="form-group">
          <label style="display: block" class="my-1 mr-2" name="rating" id="rating"for="inlineFormCustomSelectPref">Rating</label>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
            <label class="custom-control-label" for="customRadioInline1">1</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input"required>
            <label class="custom-control-label" for="customRadioInline2">2</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input"required>
            <label class="custom-control-label" for="customRadioInline3">3</labl>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input"required>
            <label class="custom-control-label" for="customRadioInline4">4</labl>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline5" name="customRadioInline1" class="custom-control-input"required>
            <label class="custom-control-label" for="customRadioInline5">5</labl>
          </div>
        </div>

        <!--Review-->

        <div class="form-group">
          <label for="comment"name="comment" id="comment">Review</label>
          <textarea class="form-control" rows="5" id="comment" name="comment" required></textarea>
        </div>
        <div class="form-group">
        <div class="center-align">
          <a href="view.html">
            <input type="submit" class="btn btn-primary" value="Preview">
          </a>
          
            <input type="reset" class="btn btn-danger" value="Cancel">
            
        </div>
      </div>
      </form>
    </div>
    </div>

     <!--Validation for ISBN Number-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
     <!-- 
       You have to include the full version of FormValidation which contains all validators
       including the isbn validator 
      -->
    <script src="/vendors/formvalidation/dist/js/FormValidation.full.min.js"></script>
    <script src="/vendors/formvalidation/dist/js/plugins/Bootstrap.min.js"></script>

     <script>
      document.addEventListener('DOMContentLoaded', function(e) {
       FormValidation.formValidation(
              document.getElementById('myForm'),
              {
              fields: {
                 isbn: {
                     validators: {
                 isbn: {
                   message: 'The value is not valid ISBN'
               }
           }
       },
   },
   plugins: {
       trigger: new FormValidation.plugins.Trigger(),
       bootstrap: new FormValidation.plugins.Bootstrap(),
       submitButton: new FormValidation.plugins.SubmitButton(),
       icon: new FormValidation.plugins.Icon({
           valid: 'fa fa-check',
           invalid: 'fa fa-times',
           validating: 'fa fa-refresh'
       }),
   },
}
);
});
</script>
